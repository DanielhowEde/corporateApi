<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Low-Side DMZ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #faf5eb;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #b45309 0%, #92400e 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header .badge {
            background-color: #f59e0b;
            color: #1c1917;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .nav {
            background-color: #78350f;
            padding: 0 2rem;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 0;
        }

        .nav a {
            display: block;
            color: #fcd34d;
            text-decoration: none;
            padding: 1rem 1.5rem;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .nav a:hover {
            background-color: #6b2d0f;
            color: white;
        }

        .nav a.active {
            background-color: #6b2d0f;
            color: white;
            border-bottom: 3px solid #f59e0b;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #92400e;
            border-bottom: 2px solid #fde68a;
            padding-bottom: 0.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #b45309;
            color: white;
        }

        .btn-primary:hover {
            background-color: #92400e;
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: #16a34a;
            color: white;
        }

        .btn-success:hover {
            background-color: #15803d;
        }

        .btn-secondary {
            background-color: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: #b45309;
            box-shadow: 0 0 0 3px rgba(180, 83, 9, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .form-help {
            font-size: 0.85rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        textarea.form-control {
            min-height: 120px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }

        .text-muted {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }

        code {
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="/static/TEA.png" alt="Logo" class="header-logo">
            <h1>Low-Side DMZ Portal</h1>
        </div>
        <span class="badge">LOW-SIDE USER</span>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="/user/" {% if title == "User Portal" %}class="active"{% endif %}>Home</a></li>
            <li><a href="/user/send" {% if title == "Send Message" %}class="active"{% endif %}>Send Message</a></li>
            <li><a href="/user/change-password" {% if title == "Change Password" %}class="active"{% endif %}>Change Password</a></li>
            <li style="margin-left: auto;"><a href="/user/logout">Logout{% if username %} ({{ username }}){% endif %}</a></li>
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
